<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="splitScreen">
      <div class="splitScreen_left">
        <div class="sidebar">
          <div class="logo"><img src="./images/logo.svg" height="75" /></div>
          <div class="nav">
            <div class="savePlaylist">
              <label class="navItem savePlaylist">
                <p>Find playlist from this youtube page</p>
              </label>
            </div>
            <div class="">
              <label class="navItem deletedVideos">
                <p>Show deleted videos</p>
              </label>
            </div>
            <div>
              <label class="navItem">
                <p>Show saved playlist</p>
              </label>
            </div>
            <div>
              <label class="navItem">
                <p>Empty deleted videos list</p>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="splitScreen_right">
        <div class="headline">
          <h1>Youtube - Save deleted video titles</h1>
        </div>
        <div class="main_content">
          <div class="savePlaylist_confirmation">
            <h2>We found this playlist:</h2>
            <p>Title of playlist</p>
            <ul>
              <li>
                Title idfdl j skf hjg j hjf jh fhaf l j skf hjg j hjf jh fhaf l
                j skf hjg j hjf jh fhaf j a
              </li>
              <li>Title idfdl j skf hjg j hjf jh fhaf j a</li>
              <li>Title idfdl j skf hjg j hjf jh fhaf j a</li>
            </ul>
            <p>Is this the correct playlist?</p>
            <button class="confirmation_button">Yes</button>
            <button>No</button>
          </div>
        </div>
      </div>
    </div>
    <script src="savePlaylist.js" type="module"></script>
    <script src="deletedVideos.js" type="module"></script>
  </body>
</html>
