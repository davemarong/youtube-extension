<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="splitScreen">
      <div class="splitScreen_left">
        <div class="sidebar">
          <!--  create a Homepage -->
          <div class="logo"><img src="./images/logo.svg" height="75" /></div>
          <nav>
            <ul class="nav">
              <li class="nav_item savePlaylist_link">
                <img class="nav_item_icon" src="./images/magnifyingBlue.svg" />
                <p>Find playlist from this youtube page</p>
              </li>
              <li class="nav_item deletedVideos_link">
                <img class="nav_item_icon" src="./images/filmBlue.svg" />
                <p>Show deleted videos</p>
              </li>
              <li class="nav_item showSavedPlaylist_link">
                <img class="nav_item_icon" src="./images/listBlue.svg" />
                <p>Show saved playlist</p>
              </li>
              <li class="nav_item emptyDeletedVideos_link">
                <img class="nav_item_icon" src="./images/trashBlue.svg" />
                <p>Empty deleted videos list</p>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="splitScreen_right">
        <h1 class="headline">Youtube - Save deleted video titles</h1>
        <div class="main_content"></div>
      </div>
    </div>
    <script src="./js/savePlaylist.js" type="module"></script>
    <script src="./js/deletedVideos.js" type="module"></script>
    <script src="./js/showSavedPlaylist.js" type="module"></script>
    <script src="./js/emptyDeletedVideos.js" type="module"></script>
  </body>
</html>
